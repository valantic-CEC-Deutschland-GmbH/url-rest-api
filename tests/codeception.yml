namespace: ValanticSprykerTest\BasicAuth\Integration

paths:
    tests: .
    data: _data
    support: _support
    log: _output
coverage:
    enabled: false

suites:
    Integration:
        path: Integration
        class_name: BasicAuthTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces: ['Pyz']
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
